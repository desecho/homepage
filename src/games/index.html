<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container">
      <h1>Games</h1>
      <p class="subtitle">Pick a game to play.</p>
      <ul class="game-list">
        <li>
          <a href="snake/" class="game-link">
            <span class="game-title">Snake</span>
            <span class="game-description">Classic arcade snake</span>
          </a>
        </li>
        <li>
          <a href="whack-a-mole/" class="game-link">
            <span class="game-title">Whack-a-Mole</span>
            <span class="game-description">Tap moles before time runs out</span>
          </a>
        </li>
        <li>
          <a href="tetris/" class="game-link">
            <span class="game-title">Tetris</span>
            <span class="game-description">Stack blocks and clear lines</span>
          </a>
        </li>
        <li>
          <a href="chicken-run/" class="game-link">
            <span class="game-title">Chicken Run</span>
            <span class="game-description">Jump over obstacles and survive</span>
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
